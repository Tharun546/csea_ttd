    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FeedBack Form</title>
        <link href="all.css" rel="stylesheet">
    </head>
    
    <body>
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="feedback.png" alt="thankYou" width="150" height="150">
                <h2>Feedback Form</h2>
                <p class="lead">Thank You For Taking Your Valuable Time to Give Feed Back , Your Opinion Matters!!!</p>
            
        <div class="row g-5">
         <div class="col-md-5 col-lg-4 order-md-last">
            <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>

                <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                             Valid first name is required.
                        </div>
                     </div>
                </div>

                <div class="col-sm-6">
                 <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>


            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for Further updates.
              </div>
            </div>
            <div class="col-12">
                <label for="feedback" class="form-label">Review</label>
                <input type="feedback" class="form-control" id="review" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Please enter a Review.
                </div>
            </div>
          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>
    </div>
    </div>
</main>
</body>
</html>
